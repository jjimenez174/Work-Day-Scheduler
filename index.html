<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

      <!--Bootstrap, FontAwesome & Google Fonts Links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
      <!--Schedule-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
   
    <div class="container">
      <!--9AM-5PM Timeblocks-->
      
      <div class="row time-block" id="hour-09">
        <div class="col-md-1 hour">9AM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

     
      <div class="row time-block" id="hour-10" >
        <div class="col-md-1 hour">10AM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

   
      <div class="row time-block" id="hour-11">
        <div class="col-md-1 hour">11AM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour-12">
        <div class="col-md-1 hour">12PM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour-13">
        <div class="col-md-1 hour">1PM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour-14">

      </div>

      <div class="row time-block" id="hour-15">
        <div class="col-md-1 hour">3PM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <div class="row time-block" id="hour-16">
        <div class="col-md-1 hour">4PM</div>

      <div class="row time-block" id="hour-17">

      </div>

      <!--Jquery and Day.js-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
